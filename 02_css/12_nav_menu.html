<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .vertival-nav ul{
            list-style: none;
            border:solid black 2px;
            width: 100px;
        }

        .vertival-nav ul li
        {
            font-size: 18px;
            line-height: 2.5em;
            font-family: Arial, Helvetica, sans-serif;
            border-bottom: grey 1px solid;
        }

        .vertival-nav ul li:last-child
        {
            border:none;
        }

    </style>
</head>
<body>
    <h1 style="text-align: center;"> Navigation Menu Styling </h1><hr/>

    <div class="container">
        <nav class="vertival-nav">
            <ul>
                <li>Home</li>
                <li>Services</li>
                <li>About</li>
                <li>Contact</li>
                <li>Index</li>
            </ul>
        </nav>
    </div>

</body>
</html>
