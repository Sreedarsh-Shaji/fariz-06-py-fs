<!--CSS selectors are used to "find" (or select) the HTML elements you want to style.-->

<!--
1. The CSS element Selector
The element selector selects HTML elements based on the element name.

2. The CSS id Selector
The id selector uses the id attribute of an HTML element to select a specific element.
The id of an element is unique within a page, so the id selector is used to select one 
unique element!

3. The CSS class Selector
The class selector selects HTML elements with a specific class attribute.
To select elements with a specific class, write a period (.) character, 
followed by the class name.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{color: green;}
        #label1{ color: brown; }
        .class1{ color:darkmagenta; }
    </style>
</head>
<body>

    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita cupiditate quisquam, eveniet distinctio reprehenderit ad? Perspiciatis quae reiciendis incidunt consequatur quibusdam corporis quisquam temporibus similique nam distinctio, iste quam magnam? </p>
    <label id="label1">This is using an id selector</label><br/>
    <label class="class1">This is using a class selector</label>

</body>
</html>
