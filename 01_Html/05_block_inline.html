<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
    <!--
        A block-level element always starts on a new line, and the browsers automatically add some space (a margin) before and after the element.
        A block-level element always takes up the full width available (stretches out to the left and right as far as it can).
    -->
    <h1 style="border: solid 1px green;">This is a title</h1>
    <h1 style="border: solid 1px green;">This is another title</h1>
    <p style="border: solid 1px green;">This is a paragraph</p>
    <p style="border: solid 1px green;">This is another paragraph</p>
    <!--
        An inline element does not start on a new line.
        An inline element only takes up as much width as necessary.
    -->
    <span style="border: solid 1px red;">This is a span</span>
    <span style="border: solid 1px red;">This is another span</span>

</body>
</html>
